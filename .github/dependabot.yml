version: 2
updates:
  # NPM

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    groups:
      storybook:
        patterns:
          - 'storybook'
          - '@storybook/*'
      playwright:
        patterns:
          - '@playwright/*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      jest:
        patterns:
          - 'jest'
          - 'jest-environment-*'
    versioning-strategy: increase
    open-pull-requests-limit: 20
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # Cargo

  - package-ecosystem: 'cargo'
    directory: '/tools/swc-transform-css-modules'
    schedule:
      interval: 'weekly'
      # Чтобы отдать приоритет .github/workflows/schedule_cargo_update.yml, переносим расписание
      # Dependabot на +10 часов. Так частично избежим захламления PR'ами.
      #
      # Дублируем конфигурацию в Dependabot ради security updates, который может прилететь как
      # только так сразу.
      time: '15:00'
      day: 'monday'
    allow:
      - dependency-type: 'indirect'
    open-pull-requests-limit: 20
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # GitHub Actions

  - package-ecosystem: 'github-actions'
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'
