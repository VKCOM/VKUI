version: 2
updates:
  # NPM

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    ignore:
      # Для разработки v5 фиксируем 17 версию.
      - dependency-name: 'react*'
        update-types: ['version-update:semver-major']
      # Для разработки v5 фиксируем 17 версию.
      - dependency-name: '@types/react*'
        update-types: ['version-update:semver-major']
      # С версии v13.0.0 больше не поддерживается React 17.
      #
      # https://github.com/testing-library/react-testing-library/releases/tag/v13.0.0
      - dependency-name: '@testing-library/react'
        update-types: ['version-update:semver-major']
    groups:
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      storybook:
        patterns:
          - 'storybook'
          - '@storybook/*'
      postcss:
        patterns:
          - 'postcss*'
          - '@csstools/postcss-*'
        exclude-patterns:
          # см. группу webpack
          - 'postcss-loader'
      webpack:
        patterns:
          - 'webpack*'
          - '@types/webpack'
          - 'postcss-loader'
          - 'style-loader'
          - 'swc-loader'
          - 'css-loader'
      playwright:
        patterns:
          - '@playwright/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - '@vkontakte/eslint-plugin'
      stylelint:
        patterns:
          - 'stylelint*'
          - '@vkontakte/stylelint-config'
      jest:
        patterns:
          - 'jest*'
          - '@types/jest*'
          - '@swc/jest'
      testing-library:
        patterns:
          - '@testing-library/*'
      size-limit:
        patterns:
          - 'size-limit'
          - '@size-limit/*'
      prettier:
        patterns:
          - 'prettier'
          - '@vkontakte/prettier-config'
    versioning-strategy: increase
    open-pull-requests-limit: 20
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # GitHub Actions

  - package-ecosystem: 'github-actions'
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'
