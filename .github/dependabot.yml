version: 2
updates:
  # NPM

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    ignore:
      # Игнорируем адоны во избежание отдельного PR от бота по каждому из них.
      # Вместо этого, ориентируемся на обновление Storybook – если он обновился, то и адоны надо
      # будет обновить (вручную).
      #
      # TODO заменить на групповое обновление, когда его завезут в Dependabot https://github.com/dependabot/dependabot-core/issues/1190
      - dependency-name: '@storybook/*'
    versioning-strategy: increase
    open-pull-requests-limit: 20
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # Cargo

  - package-ecosystem: 'cargo'
    directory: '/tools/swc-transform-css-modules'
    schedule:
      interval: 'weekly'
      # Чтобы отдать приоритет .github/workflows/schedule_cargo_update.yml, переносим расписание
      # Dependabot на +10 часов. Так частично избежим захламления PR'ами.
      #
      # Дублируем конфигурацию в Dependabot ради security updates, который может прилететь как
      # только так сразу.
      time: '15:00'
      day: 'monday'
    allow:
      - dependency-type: 'indirect'
    open-pull-requests-limit: 20
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # GitHub Actions

  - package-ecosystem: 'github-actions'
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'
