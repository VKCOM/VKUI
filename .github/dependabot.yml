version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # PACKAGES

  - package-ecosystem: 'npm'
    directory: '/packages/token-translator'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  - package-ecosystem: 'npm'
    directory: '/packages/vkui'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # TOOLS PACKAGES

  - package-ecosystem: 'npm'
    directory: '/tools/eslint-plugin-vkui'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  - package-ecosystem: 'npm'
    directory: '/tools/swc-transform-css-modules'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  # Maintain dependencies for Cargo
  - package-ecosystem: 'cargo'
    directory: '/tools/swc-transform-css-modules'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'indirect'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'

  - package-ecosystem: 'npm'
    directory: '/tools/storybook-addon-cartesian'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'
    # TODO удалить настройки ниже после того, как завезут групповое обновление зависимостей https://github.com/dependabot/dependabot-core/issues/1190
    open-pull-requests-limit: 1
    labels:
      - 'maybe-need-manual-group-update'
    commit-message:
      prefix: '[@storybook deps] '

  - package-ecosystem: 'github-actions'
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'VKCOM/vk-sec'
      - 'VKCOM/vkui-core'
