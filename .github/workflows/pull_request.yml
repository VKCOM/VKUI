name: 'Pull Request'

# > –ü—Ä–æ 'pull_request_target' –∏ –ø—Ä–æ —Ä–∏—Å–∫–∏ –µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –º–æ–∂–Ω–æ –æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è –≤ —Å—Ç–∞—Ç—å–µ –ø–æ —Å—Å—ã–ª–∫–µ –Ω–∏–∂–µ
# > https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
#
# –ü—Ä–∏ 'pull_request_target' —Å–≤–æ–π—Å—Ç–≤–æ `github.ref` –±—É–¥–µ—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å `refs/head/master`, –ø–æ—ç—Ç–æ–º—É –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ
# –≤—Ä—É—á–Ω—É—é –ø–µ—Ä–µ–±–∏–≤–∞—Ç—å –µ–≥–æ –Ω–∞ `github.event.pull_request.number` —Ç–∞–º, –≥–¥–µ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ.
#
# –ü—Ä–∏–º–µ—Ä:
# ```
# - uses: actions/checkout@v3
#   with:
#     ref: refs/pull/${{ github.event.pull_request.number }}/merge
# ```
on: ['pull_request_target']

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: yarn test:ci
      - name: Upload test artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-output
          path: |
            .nyc_output/
            lint-results.json
            test-results.json
  test_e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        appearance: [dark, light]
        browser: [chromium, firefox, webkit]
        platform: [android, ios, vkcom]
        exclude:
          - platform: android
            browser: firefox
          - platform: android
            browser: webkit
          - platform: ios
            browser: firefox
          - platform: ios
            browser: chromium
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Checkout base snapshots
        run: git fetch --no-tags --depth=1 origin $GITHUB_BASE_REF && git checkout origin/$GITHUB_BASE_REF src/**/__image_snapshots__/*.png
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Install deps for playwright
        run: yarn playwright:install ${{ matrix.browser }}
      - name: FYI visual tests
        run: yarn test:e2e:ci
        env:
          APPEARANCE: ${{ matrix.appearance }}
          BROWSER: ${{ matrix.browser }}
          PLATFORM: ${{ matrix.platform }}
        continue-on-error: true
      - name: Upload test artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-output
          path: |
            .nyc_output/
            __diff_output__/
            e2e-results.json
  styleguide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn styleguide:build
      - name: Uploading styleguide artifact
        uses: actions/upload-artifact@v3
        with:
          name: styleguide
          path: styleguide-build/
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # only affects current branch
          skip_step: install
          build_script: 'size:ci'
  deploy_styleguide:
    concurrency: ci-gh-pages
    runs-on: ubuntu-latest
    needs: styleguide
    # Skip deploy from dependabot
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Download styleguide artifact
        uses: actions/download-artifact@v3
        with:
          name: styleguide
          path: tmp
      - name: Publishing styleguide to GitHub pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          COMMIT_MESSAGE: 'Publish PR ${{ github.event.pull_request.number }}'
          BRANCH: gh-pages
          FOLDER: tmp
          TARGET_FOLDER: pull/${{ github.event.pull_request.number }}
          CLEAN: true
      - name: Find styleguide URL comment
        uses: peter-evans/find-comment@v2
        id: find_url_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: <!-- styleguide_url -->
      - name: Post styleguide URL to PR
        if: steps.find_url_comment.outputs.comment-id == 0
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- styleguide_url -->
            ## üëÄ Styleguide deployed
            See the styleguide for this PR at https://vkcom.github.io/VKUI/pull/${{ github.event.pull_request.number }}/
  report_tests:
    runs-on: ubuntu-latest
    needs:
      - test
      - test_e2e
    if: ${{ !cancelled() }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Download test artifact
        uses: actions/download-artifact@v3
        with:
          name: test-output
      - name: Download e2e artifact
        uses: actions/download-artifact@v3
        with:
          name: e2e-output
      - name: Install reporting deps
        run: yarn --cwd .github/danger --frozen-lockfile --ignore-scripts
      - name: Combine e2e & unit coverage
        run: npx nyc report --reporter=json-summary
      - name: Create test report
        run: yarn --cwd .github/danger danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_ENDPOINT: hb.bizmrg.com
