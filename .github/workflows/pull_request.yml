name: "Pull Request"

on: ["pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: yarn test:ci
      - name: Upload test artifact
        uses: actions/upload-artifact@3cea537 #v3.1.0
        if: always()
        with:
          name: test-output
          path: |
            .nyc_output/
            lint-results.json
            test-results.json
  test_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Checkout base snapshots
        run: git fetch --no-tags --depth=1 origin $GITHUB_BASE_REF && git checkout origin/$GITHUB_BASE_REF src/**/__image_snapshots__/*.png
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Install browser for E2E
        run: yarn --cwd node_modules/playwright-chromium run install
      - name: FYI visual tests
        run: yarn test:e2e:ci
        continue-on-error: true
      - name: Upload test artifact
        uses: actions/upload-artifact@3cea537 #v3.1.0
        if: always()
        with:
          name: e2e-output
          path: |
            .nyc_output/
            __diff_output__/
            e2e-results.json
  styleguide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn styleguide:build
      - name: Uploading styleguide artifact
        uses: actions/upload-artifact@3cea537 #v3.1.0
        with:
          name: styleguide
          path: docs/
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install --frozen-lockfile --ignore-scripts
      - uses: andresz1/size-limit-action@4135860 #v1.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # only affects current branch
          skip_step: install
          build_script: "size:ci"
  deploy_styleguide:
    runs-on: ubuntu-latest
    needs: styleguide
    # Skip deploy from forked repo or from dependabot
    if: ${{ (github.event.pull_request.base.repo.id == github.event.pull_request.head.repo.id) && (github.actor != 'dependabot[bot]') }}
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
      - name: Download styleguide artifact
        uses: actions/download-artifact@fb598a6 #v3.0.0
        with:
          name: styleguide
          path: tmp
      - name: Publishing styleguide to GitHub pages
        uses: JamesIves/github-pages-deploy-action@e6d003d #v4.3.4
        with:
          token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          commit-message: "Publish PR ${{ github.event.pull_request.number }}"
          branch: gh-pages
          folder: tmp
          target-folder: pull/${{ github.event.pull_request.number }}
          clean: true
      - name: Find styleguide URL comment
        uses: peter-evans/find-comment@1769778 #v2.0.0
        id: find_url_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: <!-- styleguide_url -->
      - name: Post styleguide URL to PR
        if: steps.find_url_comment.outputs.comment-id == 0
        uses: peter-evans/create-or-update-comment@c9fcb64 #v2.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- styleguide_url -->
            ## ðŸ‘€ Styleguide deployed
            See the styleguide for this PR at https://vkcom.github.io/VKUI/pull/${{ github.event.pull_request.number }}/
  report_tests:
    runs-on: ubuntu-latest
    needs:
      - test
      - test_e2e
    if: always()
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - name: Download test artifact
        uses: actions/download-artifact@fb598a6 #v3.0.0
        with:
          name: test-output
      - name: Download e2e artifact
        uses: actions/download-artifact@fb598a6 #v3.0.0
        with:
          name: e2e-output
      - name: Install reporting deps
        run: yarn --cwd .github/danger --frozen-lockfile --ignore-scripts
      - name: Combine e2e & unit coverage
        run: npx nyc report --reporter=json-summary
      - name: Create test report
        run: yarn --cwd .github/danger danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_ENDPOINT: hb.bizmrg.com
