name: 'Pull Request / Packages'

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '.husky/**'
      - '.codesandbox/**'
      - '.github/**'
      - '!.github/actions/**'
      - '.github/actions/**/*.yml'
      - '**/*.md'
      - '!packages/vkui/src/**/*.md'
      - '!styleguide/pages/**/*.md'
      - '**/__image_snapshots__/*.png'

concurrency:
  group: pr-packages-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Detect what files changed
    outputs:
      package_vkui: ${{ steps.changes.outputs.package_vkui }}
      docs_styleguide: ${{ steps.changes.outputs.docs_styleguide }}
      docs_storybook: ${{ steps.changes.outputs.docs_storybook }}
      docs_beta: ${{ steps.changes.outputs.docs_beta }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: .github/file-filters.yml

  linters:
    runs-on: ubuntu-latest
    name: Run linters
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Run Stylelint
        run: yarn run lint:style

      - name: Run types checking
        run: yarn run lint:types

      - name: Run ESLint
        run: yarn run lint:es:ci

      - name: Check if the generated files have been updated
        run: yarn run lint:generated-files

      - name: Report lint results
        if: ${{ !cancelled() }}
        uses: VKCOM/gh-actions/VKUI/reporter@main

  test:
    name: Call reusable workflow
    uses: ./.github/workflows/reusable_workflow_test.yml

  test_report:
    if: ${{ !cancelled() && (success() || failure()) }}
    needs: test
    runs-on: ubuntu-latest
    name: Report unit test results
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test-output

      - name: Report
        uses: VKCOM/gh-actions/VKUI/reporter@main

  test_e2e:
    if: ${{ needs.changed_files.outputs.package_vkui == 'true' }}
    needs: changed_files
    name: Call reusable workflow
    uses: ./.github/workflows/reusable_workflow_test_e2e.yml

  test_e2e_prepare_and_upload_report:
    if: ${{ !cancelled() && (success() || failure()) }}
    needs: test_e2e
    name: Prepare and upload e2e's HTML report artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Download Playwright blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/vkui/artifacts

      - name: Prepare downloaded Playwright blob reports for merging
        run: |
          mkdir all-blob-reports
          if [ -d packages/vkui/artifacts ]; then
            for i in {1..10}
            do
              mv packages/vkui/artifacts/all-blob-reports-$i-10/* all-blob-reports/
            done
          fi
          rm -r packages/vkui/artifacts
        shell: bash

      - name: Merge Playwright blob reports into HTML Report
        run: yarn run playwright:cmd:merge-reports --reporter html ./all-blob-reports

      - name: Upload Playwright HTML report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

  analyze_bundle_size:
    if: ${{ needs.changed_files.outputs.package_vkui == 'true' }}
    needs: changed_files
    runs-on: ubuntu-latest
    name: Analyze bundle size
    env:
      CI_JOB_NUMBER: 1
    # Ğ”Ğ»Ñ Dependabot
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - uses: andresz1/size-limit-action@v1.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # only affects current branch
          skip_step: install
          # Ğ’ 1.7.0 Ğ¿Ğ¾ĞºĞ° Ğ½ĞµÑ‚ ÑÑ‚Ğ¾Ğ³Ğ¾ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°. Ğ¡Ğ¼. packages/vkui/yarn.lock
          # package_manager: yarn
          build_script: 'size:ci'
          script: /bin/bash -c "cd packages/vkui && npx size-limit --json"

  docs_styleguide_upload:
    if: ${{ needs.changed_files.outputs.docs_styleguide == 'true' }}
    needs: changed_files
    runs-on: ubuntu-latest
    name: Upload docs dist artifact (styleguide)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Build
        run: yarn run docs:styleguide:build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: styleguide-dist
          path: styleguide/dist

  docs_storybook_upload:
    if: ${{ needs.changed_files.outputs.docs_storybook == 'true' }}
    needs: changed_files
    runs-on: ubuntu-latest
    name: Upload docs dist artifact (storybook)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Build
        run: yarn docs:storybook:build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: storybook-dist
          path: packages/vkui/storybook-static

  docs_beta_upload:
    if: ${{ needs.changed_files.outputs.docs_beta == 'true' }}
    needs: changed_files
    runs-on: ubuntu-latest
    name: Upload docs dist artifact (beta)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Build
        run: yarn docs:beta:build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: docs-beta-dist
          path: docs-beta/build

  deploy_docs_beta:
    needs: docs_beta_upload
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    name: Deploy docs (beta)
    outputs:
      url: ${{ steps.url.outputs.value }}
    steps:
      - name: Download dist artifact
        id: artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-beta-dist
          path: docs-beta-dist

      - name: Upload
        id: deploy
        uses: VKCOM/gh-actions/VKUI/s3@main
        with:
          awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
          awsSecretAccessKey: ${{ secrets.AWS_SECRET_KEY }}
          awsBucket: ${{ vars.AWS_BUCKET }}
          awsEndpoint: https://${{ vars.AWS_ENDPOINT }}
          command: upload
          commandUploadSrc: docs-beta-dist/
          commandUploadDist: pull/${{ github.event.pull_request.number }}/test2/docs-beta

      - name: Create doc url
        if: ${{ steps.deploy.outcome == 'success' }}
        id: url
        run: echo "value=https://${{ vars.AWS_BUCKET }}.${{ vars.AWS_ENDPOINT }}/pull/${{ github.event.pull_request.number }}/test2/docs-beta/index.html" >> $GITHUB_OUTPUT

  docs_comment:
    needs:
      - deploy_docs_beta
    if: ${{ needs.deploy_docs_beta.outputs.url != '' }}
    runs-on: ubuntu-latest
    name: Docs comment
    steps:
      - name: Find docs URLs comment
        uses: peter-evans/find-comment@v2
        id: find_url_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: <!-- beta_docs_urls -->

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find_url_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- beta_docs_urls -->
            ## ğŸ‘€ Beta Docs deployed

            - ${{ (needs.deploy_docs_beta.outputs.url != '' && 'âœ…') || 'âŒ' }} [Docs (beta)](${{ needs.deploy_docs_beta.outputs.url }})

          edit-mode: replace
