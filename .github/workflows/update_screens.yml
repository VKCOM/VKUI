name: "Update screenshots"

on: workflow_dispatch

jobs:
  update_screens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b12 #v3.0.2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: actions/setup-node@eeb10cf #v3.3.0
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - name: Update screenshots
        run: yarn test:e2e -u
      - name: Push updated screenshots
        uses: stefanzweifel/git-auto-commit-action@49620cd #v4.14.1
        with:
          # dangerfile depends on this message
          commit_message: "CHORE: Update screenshots"
          file_pattern: "./**/*.png"
