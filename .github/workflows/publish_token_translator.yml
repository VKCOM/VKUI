name: 'Publish @vkontakte/vkui-token-translator'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'token-translator version (without v)'
        required: true

run-name: Publish token-translator@${{ inputs.version }}

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/token-translator

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Run tests
        run: yarn run test

      - name: Build package
        run: yarn run build

      - name: Set Git credentials
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"

      - name: Saving current version to env
        id: prev_version
        run: |
          echo "version=$(yarn node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump version
        run: yarn run g:npm:version ${{ github.event.inputs.version }}

      - name: Saving updated version to env
        id: updated_version
        run: |
          echo "version=$(yarn node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Adding commit and tag with updated version number
        run: |
          git add -A
          git commit -m 'bump(@vkontakte/vkui-token-translator): from ${{ steps.prev_version.outputs.version }} to ${{ steps.updated_version.outputs.version }}'
          git tag @vkontakte/vkui-token-translator@${{ steps.updated_version.outputs.version }}

      - name: Pushing changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: Setup NPM Auth Token to .yarnrc.yml
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
        shell: bash
        run: |
          yarn config set npmAlwaysAuth true
          yarn config set npmAuthToken $NODE_AUTH_TOKEN

      - name: Publishing release
        run: |
          yarn npm publish
