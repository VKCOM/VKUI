name: 'Branch test'

run-name: Test ${{ github.ref_name }}

on:
  push:
    branches:
      - master
      - '*-stable'

concurrency:
  group: test-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/workflow_test.yml

  test_e2e:
    uses: ./.github/workflows/workflow_test_e2e.yml
