name: "Publish"

on:
  workflow_dispatch:
    inputs:
      type:
        description: "version type:"
        required: true
        type: choice
        default: "minor"
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'custom version: x.y.z (without "v")'
        required: false

run-name: Publish ${{ inputs.type }} ${{ inputs.custom_version }}

jobs:
  publish:
    concurrency: ci-gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
          always-auth: true
          registry-url: "https://registry.npmjs.org"

      - run: yarn install --frozen-lockfile --ignore-scripts

      - run: yarn test

      - name: Set Git credentials
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump by version type
        if: ${{ !github.event.inputs.custom_version }}
        run: yarn version --${{ github.event.inputs.type }} --no-commit-hooks

      - name: Bump by custom version
        if: ${{ github.event.inputs.custom_version }}
        run: yarn version --new-version ${{ github.event.inputs.custom_version }} --no-commit-hooks

      - name: Pushing changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Create stable branch
        run: node ./.github/gitflow/stable_branch.js
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}

      - name: Publishing release
        # Зашиваем тег v4, чтобы не перекрывать тегом latest мажорные версии выше
        run: yarn publish --non-interactive --tag v4
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}

      - name: Save updated package version to env
        id: updated_version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Creating doc for stable release
        # WARNING:
        # Для v4 содержимое styleguide-build/* переносим в папку под версию через команду 'mv'.
        # В отличие от воркфлоу в v5, где содержимое копируется через команду 'cp -R', чтобы статика лежащая напрямую в
        # styleguide-build/ использовалась для отображения документации по прямой ссылке https://vkcom.github.io/VKUI/
        run: |
          yarn styleguide:build
          mkdir ${{ steps.updated_version.outputs.version }}
          mv styleguide-build/* ${{ steps.updated_version.outputs.version }}
          mv ${{ steps.updated_version.outputs.version }} styleguide-build/${{ steps.updated_version.outputs.version }}

      - name: Publishing doc
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: styleguide-build
          CLEAN: false
